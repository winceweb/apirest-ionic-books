<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Livres</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>

    <button ion-item *ngFor="let book of books" (click)="read($event, book)">
      <p>Titre : {{book.title}}</p>
      <p>Auteur : {{book.author}}</p>
      <div class="book-description" item-right>
        {{book.description}}
      </div>
    </button>

  </ion-list>
</ion-content>
