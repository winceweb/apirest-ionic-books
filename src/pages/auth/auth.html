<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Authentification</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <form (ngSubmit)="logForm()">

    <ion-list inset>
      <ion-item>
        <ion-label>Username</ion-label>
        <ion-input type="text" [(ngModel)]="dataAuth.name" name="name" required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Password</ion-label>
        <ion-input type="password" [(ngModel)]="dataAuth.password" name="password" required></ion-input>
      </ion-item>
      <ion-item>
        <button ion-button full large color="default" type="submit">Se connecter</button>
      </ion-item>
    </ion-list>

    <ion-card-content>
      <button ion-button color="default" medium outline [navPush]="booksPage">Livres</button>
    </ion-card-content>

  </form>

</ion-content>
